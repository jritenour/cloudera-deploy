---
clusters:
  - name: Spark 3
    services: [HDFS, QUEUEMANAGER, SPARK3_ON_YARN, YARN, ZOOKEEPER]
    repositories:
# Public paywall repo
      - https://{{repo_username}}:{{repo_password}}@archive.cloudera.com/p/cdh7/7.1.7.0/parcels/
      - https://{{repo_username}}:{{repo_password}}@archive.cloudera.com/p/spark3/3.2.7170.0/parcels/
    configs:
      HDFS:
        DATANODE:
          dfs_data_dir_list: /dfs/dn
        NAMENODE:
          dfs_name_dir_list: /dfs/nn
        SECONDARYNAMENODE:
          fs_checkpoint_dir_list: /dfs/snn
      YARN:
        RESOURCEMANAGER:
          yarn_scheduler_maximum_allocation_mb: 4096
          yarn_scheduler_maximum_allocation_vcores: 4
        NODEMANAGER:
          yarn_nodemanager_resource_memory_mb: 4096
          yarn_nodemanager_resource_cpu_vcores: 4
          yarn_nodemanager_local_dirs:  /tmp/nm
          yarn_nodemanager_log_dirs: /var/log/nm
        GATEWAY:
          mapred_submit_replication: 3
          mapred_reduce_tasks: 6
      ZOOKEEPER:
        SERVICEWIDE:
          zookeeper_datadir_autocreate: true
    host_templates:
      Master1:
        HDFS: [NAMENODE, SECONDARYNAMENODE]
        QUEUEMANAGER: [QUEUEMANAGER_STORE, QUEUEMANAGER_WEBAPP]
        SPARK3_ON_YARN: [SPARK3_YARN_HISTORY_SERVER]
        YARN: [RESOURCEMANAGER, JOBHISTORY]
        ZOOKEEPER: [SERVER]
      Workers:
        HDFS: [DATANODE]
        SPARK3_ON_YARN: [GATEWAY]
        YARN: [NODEMANAGER]

mgmt:
  name: Cloudera Management Service
  services: [ALERTPUBLISHER, EVENTSERVER, HOSTMONITOR, REPORTSMANAGER, SERVICEMONITOR]

hosts:
  configs:
    host_default_proc_memswap_thresholds:
      warning: never
      critical: never
    host_memswap_thresholds:
      warning: never
      critical: never
    host_config_suppression_agent_system_user_group_validator: true

cloudera_manager_version: 7.4.4
cloudera_manager_options:
  CUSTOM_BANNER_HTML: "Cloudera Deploy"

cloudera_manager_repo_url: https://{{repo_username}}:{{repo_password}}@archive.cloudera.com/p/cm7/7.4.4/redhat7/yum/

cloudera_manager_csds:
  - https://{{repo_username}}:{{repo_password}}@archive.cloudera.com/p/spark3/3.2.7170.0/csd/SPARK3_ON_YARN-3.2.0.3.2.7170.0-49.jar
